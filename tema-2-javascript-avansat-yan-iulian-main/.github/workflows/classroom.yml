      with:
        test-name: RENDER-8
        setup-command: npm install
        command: npm run test-render-8
        timeout: 2
        max-score: 5
    - name: RENDER-9
      id: render-9
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: RENDER-9
        setup-command: npm install
        command: npm run test-render-9
        timeout: 2
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PARSE-0_RESULTS: "${{steps.parse-0.outputs.result}}"
        PARSE-1_RESULTS: "${{steps.parse-1.outputs.result}}"
        PARSE-2_RESULTS: "${{steps.parse-2.outputs.result}}"
        PARSE-3_RESULTS: "${{steps.parse-3.outputs.result}}"
        PARSE-4_RESULTS: "${{steps.parse-4.outputs.result}}"
        PARSE-5_RESULTS: "${{steps.parse-5.outputs.result}}"
        PARSE-6_RESULTS: "${{steps.parse-6.outputs.result}}"
        PARSE-7_RESULTS: "${{steps.parse-7.outputs.result}}"
        PARSE-8_RESULTS: "${{steps.parse-8.outputs.result}}"
        PARSE-9_RESULTS: "${{steps.parse-9.outputs.result}}"
        RENDER-0_RESULTS: "${{steps.render-0.outputs.result}}"
        RENDER-1_RESULTS: "${{steps.render-1.outputs.result}}"
        RENDER-2_RESULTS: "${{steps.render-2.outputs.result}}"
        RENDER-3_RESULTS: "${{steps.render-3.outputs.result}}"
        RENDER-4_RESULTS: "${{steps.render-4.outputs.result}}"
        RENDER-5_RESULTS: "${{steps.render-5.outputs.result}}"
        RENDER-6_RESULTS: "${{steps.render-6.outputs.result}}"
        RENDER-7_RESULTS: "${{steps.render-7.outputs.result}}"
        RENDER-8_RESULTS: "${{steps.render-8.outputs.result}}"
        RENDER-9_RESULTS: "${{steps.render-9.outputs.result}}"
      with:
        runners: parse-0,parse-1,parse-2,parse-3,parse-4,parse-5,parse-6,parse-7,parse-8,parse-9,render-0,render-1,render-2,render-3,render-4,render-5,render-6,render-7,render-8,render-9
