        max-score: 5
    - name: PARSE-9
      id: parse-9
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-9
        setup-command: npm install
        command: npm run test-parse-9
        timeout: 2
        max-score: 5
    - name: RENDER-0
      id: render-0
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: RENDER-0
        setup-command: npm install
        command: npm run test-render-0
        timeout: 2
        max-score: 5
    - name: RENDER-1
      id: render-1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: RENDER-1
        setup-command: npm install
        command: npm run test-render-1
        timeout: 2
        max-score: 5
    - name: RENDER-2
      id: render-2
      uses: classroom-resources/autograding-command-grader@v1
