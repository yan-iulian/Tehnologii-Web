name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: PARSE-0
      id: parse-0
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-0
        setup-command: npm install
        command: npm run test-parse-0
        timeout: 2
        max-score: 5
    - name: PARSE-1
      id: parse-1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-1
        setup-command: npm install
        command: npm run test-parse-1
        timeout: 2
        max-score: 5
    - name: PARSE-2
      id: parse-2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-2
        setup-command: npm install
        command: npm run test-parse-2
        timeout: 2
        max-score: 5
    - name: PARSE-3
      id: parse-3
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-3
        setup-command: npm install
        command: npm run test-parse-3
        timeout: 2
        max-score: 5
    - name: PARSE-4
      id: parse-4
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-4
        setup-command: npm install
        command: npm run test-parse-4
        timeout: 2
        max-score: 5
    - name: PARSE-5
      id: parse-5
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-5
        setup-command: npm install
        command: npm run test-parse-5
        timeout: 2
        max-score: 5
    - name: PARSE-6
      id: parse-6
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-6
        setup-command: npm install
        command: npm run test-parse-6
        timeout: 2
        max-score: 5
    - name: PARSE-7
      id: parse-7
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: PARSE-7
        setup-command: npm install
        command: npm run test-parse-7
        timeout: 2
        max-score: 5
    - name: PARSE-8
      id: parse-8
      uses: classroom-resources/autograding-command-grader@v1
