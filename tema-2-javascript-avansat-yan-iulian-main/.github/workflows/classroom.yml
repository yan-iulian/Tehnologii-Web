      with:
        test-name: RENDER-4
        setup-command: npm install
        command: npm run test-render-4
        timeout: 2
        max-score: 5
    - name: RENDER-5
      id: render-5
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: RENDER-5
        setup-command: npm install
        command: npm run test-render-5
        timeout: 2
